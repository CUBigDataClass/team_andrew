  <body style="background-color:#23314D;" id="content2">
    <!-- <div class="header">
        <a href="{{ url_for('index') }}" class="logo">NFTCHECK</a>
    </div> -->
  <div class="main">
    <div id="content" class="content">
        <h2 id="uploadHeader">Enter Your Username:</h2>
        <form action="/" method="post">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 center">
                    <div class="btn-container">
                      {% if message  %}
                      <div class="alert alert-secondary" role="alert">
                          <p>{{ message }}</p>
                        </div>
                      {% endif %}
                      <div class="form-group">
                            <label for="InputEmail">Username:</label>
                            <input name="email" class="form-control" id="InputEmail"  placeholder="Enter username">
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </form>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
